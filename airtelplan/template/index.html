<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtel Postpaid Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center bg-black">
        
            <h2 class="text-center text-light"style="padding-top:10px; padding-bottom:10px;">Best Postpaid Plans</h2>
        </div>
    </div>
    
    <div style="padding-top:50px;"></div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
            {% for data in plan %}
          <div class="card mb-4 rounded-3 shadow-sm">
            
            <div class="card-header py-3">
              <h2 class="my-0 fw-normal"><b>{{data.prices}}</b></h2>
              <b>{{data.validity|slice:":15" }}</b>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-7 mb-4">
                <li>{{data.data}}</li>
                <li>{{data.sms}}</li>
                <li>{{data.calldetails}}</li>
                <li>{{data.amazon}}</li>
              </ul>
              <button type="button" class="w-30 btn btn-lg btn-primary">BUY NOW</button>
              
            </div>
            
          </div>
          {% endfor %} 
        </div>
                   
       
        

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
